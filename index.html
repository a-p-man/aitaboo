<!DOCTYPE html>
<html>
<head>
    <title>Excludle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
</head>
<body>
    <div class="container mx-auto px-4 py-5">
        <div class="header text-lg mb-2">
            <h1>EXCLUDLE</h1> 
        </div>
        <div class="difficulty-selector-container mx-auto my-4 flex justify-around items-center bg-transparent border-2 border-blue-500 rounded-lg p-1">
            <button class="difficulty-button flex-1 mx-0 py-1.5 rounded-lg text-white bg-transparent" id="easy">Easy</button>
            <button class="difficulty-button flex-1 mx-0 py-1.5 rounded-lg text-white bg-blue-500" id="normal">Normal</button>
            <button class="difficulty-button flex-1 mx-0 py-1.5 rounded-lg text-white bg-transparent" id="hard">Hard</button>
        </div>
        <div class="button-container">
            <div class="score" id="score-display">Score: 0</div>
        </div>
        <div class="button-container">
            <div class="target-word" id="target-word">Target word: <span id="word-display">garage</span></div>
        </div>
        <div class="button-container">
            <div class="target-word" id="target-word">Excluded words: <span id="excluded-display">garage</span></div>
        </div>
        <div class="input-group">
            <textarea type="text" class="input-box" id="input-box" placeholder="Type a phrase that does not include any parts of the target word or the excluded words" onkeypress="handleKeyPress(event)"></textarea>
        </div>   
        <div class="button-container">
            <button class="skip-button" id="skip-button">Skip</button>
        </div>
        <div class="button-container">
            <div id="message-container" class="message-info">Tap "return" to submit ("Enter" on desktop)</div>
        </div>
    </div>
    <script type="module" src="app.js"></script> 
</body>
</html>
