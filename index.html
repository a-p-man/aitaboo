<html>
<head>
    <title>AI TABOO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto px-4 py-5">
        <div class="header text-lg mb-2">
            <h1 style="font-size: 24px;">AI TABOO</h1> 
            <div class="score" id="score-display">Score: 0</div>
        </div>
        <div class="target-word" id="target-word">Target word: <span id="word-display">garage</span></div>
        <div class="input-group">
            <input type="text" class="input-box" id="input-box" placeholder="Type a phrase that does not include the target word" onkeypress="handleKeyPress(event)">
            <button onclick="skipWord()" class="skip-button">Skip</button>
         </div>   
        <div id="message-container"></div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
