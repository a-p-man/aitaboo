<html>
<head>
    <title>EXCLUDLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container mx-auto px-4 py-5">
        <div class="header text-lg mb-2">
            <h1>EXCLUDLE</h1> 
        </div>
        <div class="difficulty-selector-container mx-auto my-4 flex justify-around items-center bg-transparent border-2 border-blue-500 rounded-lg p-1">
            <button class="difficulty-button flex-1 mx-1 py-2 rounded-lg text-white bg-blue-500" id="easy">Easy</button>
            <button class="difficulty-button flex-1 mx-1 py-2 rounded-lg text-white bg-transparent" id="normal">Normal</button>
            <button class="difficulty-button flex-1 mx-1 py-2 rounded-lg text-white bg-transparent" id="hard">Hard</button>
        </div>
        <div class="button-container">
            <div class="score" id="score-display">Score: 0</div>
        </div>
        <div class="button-container">
            <div class="target-word" id="target-word">Target word: <span id="word-display">garage</span></div>
        </div>
        <div class="button-container">
            <div class="target-word" id="target-word">Excluded words: <span id="excluded-display">garage</span></div>
        </div>
        <div class="input-group">
            <textarea type="text" class="input-box" id="input-box" placeholder="Type a phrase that does not include the target word or any of the excluded words" onkeypress="handleKeyPress(event)"></textarea>
        </div>   
        <div class="button-container">
            <button class="skip-button" id="skip-button">Skip</button>
        </div>
        <div class="button-container">
            <div id="message-container" class="message-info">Tap "return" to submit ("Enter" on desktop)</div>
        </div>
    </div>
    <script type="module" src="app.js"></script> 
</body>
</html>
